	<a  id="wait">Retrieving <span></span></a>
      <div id="quicklinks" class="row" style="margin-top: 20px;">
        <div class="iconrow">
        <div class="icon" title="people" id="friends" onclick="javascript:tagCloud(this)"><img src="images/friends-icon.png"><span class="caption">Friends</span></div>
        <div class="icon" title="people" id="colleagues" onclick="javascript:tagCloud(this)"><img src="images/colleagues-icon.png"><span class="caption">Colleagues</span></div>
        <div class="icon" title="people" id="classmates" onclick="javascript:tagCloud(this)"><img src="images/classmates-icon.png"><span class="caption">Classmates</span></div>
        <div class="icon" title="people" id="acquaintances" onclick="javascript:tagCloud(this)"><img src="images/acquaintances-icon.png"><span class="caption">Acquaintances</span></div>
      </div>
        <div class="iconrow">
        <div class="icon" title="mood" id="excited" onclick="javascript:tagCloud(this)"><img src="images/excited-icon.png"><span class="caption">Happy</span></div>
        <div class="icon" title="mood" id="sad" onclick="javascript:tagCloud(this)"><img src="images/sad-icon.png"><span class="caption">Sad</span></div>
        <div class="icon" title="mood" id="content" onclick="javascript:tagCloud(this)"><img src="images/content-icon.png"><span class="caption">Content</span></div>
        <div class="icon" title="mood" id="neutral" onclick="javascript:tagCloud(this)"><img src="images/neutral-icon.png"><span class="caption">Neutral</span></div>
      </div>
      </div>
      <div id="locate" class="row">
        <div class="twelve columns">
          <form id="locationBar" title="many" action="javascript:codeAddress(this)">
            <div class="message">Or search by</div>            
            <div id="locationInput" class="Input"><input id="location" placeholder="Location" type="text"> <input class="weights" id="locationWeight" type="range" name="points" id="points" value="50" min="0" max="100" onchange="changeLabel(this);"><label id="locationWeightDisplay" for="locationWeight">50</label></div>
            <div id="dateInput" class="Input"><input type="date" id="datepicker" name='from' size='9' value="" />   <input class="weights" id="dateWeight" type="range" name="points" id="points" value="50" min="0" max="100" onchange="changeLabel(this);"><label id="dateWeightDisplay" for="dateWeight">50</label></div>
            <div id="peopleInput" class="Input"><input id="people" placeholder="People" type="text">  <input class="weights" id="peopleWeight" type="range" name="points" id="points" value="50" min="0" max="100" onchange="changeLabel(this);"><label id="peopleWeightDisplay" for="peopleWeight">50</label></div>
            <div id="emotionInput" class="Input"><input id="emotion" placeholder="Mood" type="text">  <input class="weights" id="moodWeight" type="range" name="points" id="points" value="50" min="0" max="100" onchange="changeLabel(this);"><label id="moodWeightDisplay" for="moodWeight">50</label></div>
            <div class="submitdiv">
            <input type="button" class="submit" title="one" value="RELIVE THE MEMORY" onclick="javascript:codeAddress(this)">
            <input type="submit" class="submit" title="many" value="WANDER">
          </div>
          </form>
        </div>
        
      </div>

      <div id="recommendation" class="row">-->

        <div class="twelve columns"> 
          <div id="mapcontainer">
            <div id="address"></div>
            <div id="map"></div>
          </div>
          <span id="destination"></span>
        </div>
      </div>
      <!--ACTIONS-->
      <!-- centred actions
      <div id="actions" class="row">-->
        <div id="actions">
        <div class="four columns"> <a href="#" id="wrong" title="with">YOU WERE WITH</a> </div>
        <div class="four columns"> <a href="#" id="shit" title="mood"> YOU WERE </a> </div>
        <div class="four columns"> <a href="#" id="wtf" title="date">IT WAS </a> </div>
      </div>
      <div id="related">
        <div class="caption">
          Related Memories

</div>

function tagCloud(elem)
{
jQuery("#"+elem.title).val(elem.id);
codeAddress();
}
function changeLabel(elem)
{
var label=elem.id+"Display";
document.getElementById(label).innerHTML = elem.value;  
}
